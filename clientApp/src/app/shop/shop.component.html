<div class="row mt-4">

  <div class="col-3">
    <h5 class=" my-2 filter-header">Sort</h5>
    <select class="custom-select" (change)="onSortSelected($event.target.value)">

      <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>
    </select>

    <h3 class=" my-2 filter-header">Brands</h3>
    <div class="list-group">
      <button type="button" class="list-group-item list-group-item-action" *ngFor="let brand of brands"
        [value]="brand.id" [class.active]="brand.id === this.shopParams.brandId" (click)="onBrandSeleted(brand.id)">
        {{brand.name}}
      </button>

    </div>

    <h3 class=" my-2 filter-header">Types</h3>
    <div class="list-group">
      <button type="button" class="list-group-item list-group-item-action" *ngFor="let type of types"
        [class.active]="type.id === this.shopParams.typeId" [value]='type.id' (click)="onTypeSeleted(type.id)">
        {{type.name}}

      </button>

    </div>
  </div>
  <!-- Products Section -->
  <div class="col-9 ">
    <!-- search section -->
    <div class="row align-items-center mb-3">
    <!-- =================== -->
    <div class="col-3">
      <paging-header
      [pageNumber]="this.shopParams.pageNumber"
      [pageSize]="this.shopParams.pageSize"
      [totalCount]="this.totalCount">
      </paging-header>
    </div>

      <div class="col-9">
        <div class="input-group ">
          <input (keyup.enter)="onSearch()" #searchInput type="text" class="form-control" placeholder="" aria-label=""
            aria-describedby="basic-addon1">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" (click)="onSearch()" type="button">Search</button>
            <button class="btn btn-outline-secondary" (click)="onReset()" type="button">Reset</button>

          </div>
        </div>
      </div>
    </div>

<!-- products section -->
    <div class="row products-wrapper">
      <div class="col-12 col-md-4 col-lg-3 mb-3" *ngFor="let item of products">
        <product-item [product]='item'></product-item>
      </div>
    </div>

    <!-- Pagination section -->
    <div class="d-flex justify-content-center my-5" *ngIf="totalCount > 0">
      <app-pager
      [pageSize]="this.shopParams.pageSize"
      [totalCount]="this.totalCount"
      (pageChanged)="onPageChange($event)">

      </app-pager>
      <!-- =========== -->
    </div>
  </div>
  <!-- End Of Products Section -->
</div>
