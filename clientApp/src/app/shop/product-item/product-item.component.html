<div class="card  mb-2 ">
  <img class="img-fluid bg-light" src="{{product.imageUrl}}" alt="{{product.name}}">

  <div class="card-body">
    <a routerLink="/shop/{{product.id}}">
      <h6  class="text-uppercase">{{product.name}}</h6>
    </a>
    <span class="my-2">{{product.price | currency}}</span>

      <div class="btn-group w-100">
        <button type="button" class="btn btn-secondary w-50 fa fa-shopping-cart fa-2x mr-2">
        </button>
        <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-secondary w-50">view</button>
      </div>

  </div>
</div>
