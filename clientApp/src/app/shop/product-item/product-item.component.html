<div class="product-item mb-30">
  <div class="product-thumb">
      <a href="product-details.html">
          <img src="{{product.imageUrl}}" class="pri-img" alt="">
          <img src="{{product.imageUrl}}" class="sec-img" alt="">
      </a>
      <div class="box-label">
          <div class="label-product label_new">
              <span>new</span>
          </div>
      </div>
      <div class="action-links">
          <a href="#" title="Wishlist"><i class="lnr lnr-heart"></i></a>
          <a href="#" title="Compare"><i class="lnr lnr-sync"></i></a>
          <a href="#" title="Quick view" data-target="#quickk_view" data-toggle="modal"><i class="lnr lnr-magnifier"></i></a>
      </div>
  </div>
  <div class="product-caption">
      <div class="manufacture-product">
          <p><a routerLink="/shop/{{product.id}}">{{product.name}}</a></p>
      </div>
      <div class="product-name">
          <h4><a >{{product.productBrand}}</a></h4>
      </div>
      <div class="ratings">
          <span class="yellow"><i class="lnr lnr-star"></i></span>
          <span class="yellow"><i class="lnr lnr-star"></i></span>
          <span class="yellow"><i class="lnr lnr-star"></i></span>
          <span class="yellow"><i class="lnr lnr-star"></i></span>
          <span><i class="lnr lnr-star"></i></span>
      </div>
      <div class="price-box">
          <span class="regular-price"> <span class="pr-1">E.L</span>  {{product.price}}</span>
      </div>
      <button class="btn-cart" type="button">add to cart</button>
  </div>
</div> <!-- end single grid item -->
